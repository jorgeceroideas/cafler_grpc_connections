# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '42dbe62a-6616-4785-b438-f4cafcc746a5'
  imageRepository: 'logisticsmanagementproxy'
  containerRegistry: 'acrcaflerdevelopmentmain.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build

    pool:
      vmImage: $(vmImageName)

    steps:

    # Copy the Development Dockerfile
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          cp $(System.DefaultWorkingDirectory)/Dockerfile.dev $(System.DefaultWorkingDirectory)/Dockerfile

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          development

    - task: AzureAppServiceManage@0
      inputs:
        azureSubscription: 'Development Global(c3d319ae-d334-4789-bd83-328045abeb78)'
        Action: 'Restart Azure App Service'
        WebAppName: 'wapi-ceroideas-proxy-development-container'

# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6ed64240-6ad7-4b23-b02e-f54d75d5b2c1'
  imageRepository: 'logisticsmanagementproxy'
  containerRegistry: 'eucaflermain.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:

  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    # Copy the Production Dockerfile
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          cp $(System.DefaultWorkingDirectory)/Dockerfile.prod $(System.DefaultWorkingDirectory)/Dockerfile
      
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          production
    
    - task: AzureAppServiceManage@0
      inputs:
        azureSubscription: 'Europe(c7e9aa45-f2cc-46f1-aa6c-28723ad9409a)'
        Action: 'Restart Azure App Service'
        WebAppName: 'wapi-ceroideas-proxy-container'

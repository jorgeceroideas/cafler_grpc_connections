# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a76d969e-da6e-471e-9d7f-d3ae62b7315e'
  imageRepository: 'logisticsmanagementproxy'
  containerRegistry: 'eucaflermain.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:

    # Copy the Production Dockerfile
  - bash: 'cp $(System.DefaultWorkingDirectory)/Dockerfile.prod $(System.DefaultWorkingDirectory)/Dockerfile'
    displayName: 'Copy the development production'

  - job: Build
    displayName: Build

    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          production
